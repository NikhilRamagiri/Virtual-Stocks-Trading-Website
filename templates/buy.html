{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class ="form-group">
            <input autocomplete="off" placeholder="Symbol" class="form-control" autofocus name="symbol" type="text">
        </div>
        <div class ="form-group">
            <input autocomplete="off" placeholder="Shares" min="1" class="form-control" name="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>

    </form>
{% endblock %}
